<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click the Button</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #game {
            text-align: center;
        }
        #button {
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <button style="font-size: 20px; border-radius: 5px;">Home page</button>
    </a>
    <div id="game">
        <h1>Click the Button Game</h1>
        <p>Click the button as many times as you can in 10 seconds!</p>
        <p>Time left: <span id="time">10</span> seconds</p>
        <p>Score: <span id="score">0</span></p>
        <button id="button">Click me!</button>
    </div>
    <button style="font-size: 20px; border-radius: 5px;" onclick="location.reload();">Again</button>
    <script>
        let score = 0;
        let timeLeft = 10;
        const button = document.getElementById('button');
        const scoreDisplay = document.getElementById('score');
        const timeDisplay = document.getElementById('time');

        button.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
        });

        const countdown = setInterval(() => {
            timeLeft--;
            timeDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                button.disabled = true;
                alert('Game over! Your score is ' + score);
            }
        }, 1000);
    </script>
</body>
</html>
